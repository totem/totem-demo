enabled: true

variables:
  enable_travis: true
  enable_public_host: true
  node_count: 1
  min_nodes: 1
  force_ssl: true

deployers:
  __defaults__:
    templates:
      app:
        args:
          is_multinode: true
  totem-develop-us-west-1:
    enabled:
      value: "{{ env == 'development' }}"

