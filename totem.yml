enabled: true
schedule: 'now'
variables:
  node_count: 1
  min_nodes: 1
  enable_travis: false
  # Disable Discovery
  # check_port: 0
  # Disable Deployment check
  check_path: ''

deployers:
  __defaults__:
    templates:
      yoda-register:
        enabled: false
  
  not-prod-us-west-1:
    enabled: true
  totem-develop-us-west-1:
    enabled:
      value: "{{ env == 'development' }}"

