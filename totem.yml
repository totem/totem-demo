enabled: true
variables:
  node_count: 1
  min_nodes: 1
  enable_travis: false
  # Disable Discovery
  check_port: 0
  # Disable Deployment check
  check_path: ''

deployers:
  not-prod-us-west-1:
    enabled:
      value: "if {{ False and env == 'production' }}"
  totem-develop-us-west-1:
    enabled:
      value: "# if {{ env == 'development' }}"

