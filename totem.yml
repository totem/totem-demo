enabled: true

variables:
  enable_travis: false
  enable_public_host: true
  node_count: 8
  min_nodes: 5
  force_ssl: true

deployers:
  __defaults__:
    templates:
      app:
        args:
          is_multinode: true
  totem-develop-us-west-1:
    enabled:
      value: "{{ env == 'development' }}"

  not-prod-us-west-2:
    enabled:
      value: "{{ env == 'production' }}"
