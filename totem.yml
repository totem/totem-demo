enabled: true

variables:
  enable_travis: false
  enable_public_host: true
  node_count: 2
  min_nodes: 1


deployers:
  not-prod-us-east-1:
    enabled:
      value: "{{ ref == 'master' and env == 'production' }}"
  not-prod-us-west-2:
    enabled:
      value: "{{ ref == 'master' and env == 'production' }}"
  prod-us-west-1:
    enabled:
      value: "{{ ref == 'master' and env == 'production' }}"
  prod-us-west-2:
    enabled:
      value: "{{ ref == 'master' and env == 'production' }}"
